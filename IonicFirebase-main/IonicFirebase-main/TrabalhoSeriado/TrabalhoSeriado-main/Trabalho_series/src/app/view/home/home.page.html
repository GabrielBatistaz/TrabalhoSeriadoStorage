<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="title">

    </ion-title>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-list *ngFor="let itens of this.listaSeries">
      <ion-item (click)="editar(itens)">
        <ion-avatar><img src="{{itens.downloadURL}}" /></ion-avatar>
        <ion-label>{{itens.nome}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-fab horizontal="end" vertical="bottom">
      <ion-fab-button (click)="irParaCadastro()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
